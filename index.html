<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Model Viewer Example</title>
    <script type="module" src="cat_in_a_fish_form_.glb"></script>
</head>
<body style="margin: 0; overflow: hidden;">

<model-viewer
    src="cat_in_a_fish_form_.glb"
    alt="A 3D model"
    camera-controls
    auto-rotate
    ar
    ar-modes="webxr scene-viewer quick-look"
    ar-scale="auto"
></model-viewer>

</body>
</html>
